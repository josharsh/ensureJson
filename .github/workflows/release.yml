name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true

jobs:
  release-python:
    name: Release Python Package to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: ./ensure-py
      run: python -m build

    - name: Check package
      working-directory: ./ensure-py
      run: twine check dist/*

    - name: Publish to PyPI
      working-directory: ./ensure-py
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
      continue-on-error: true

  release-javascript:
    name: Release JavaScript Package to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      working-directory: ./ensure-js
      run: npm install

    - name: Build package
      working-directory: ./ensure-js
      run: npm run build

    - name: Publish to npm
      working-directory: ./ensure-js
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
      continue-on-error: true

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-python, release-javascript]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog
      id: changelog
      run: |
        # Extract changelog for this version from CHANGELOG.md
        VERSION=${{ steps.version.outputs.VERSION }}
        sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
        cat release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  announce-release:
    name: Announce Release
    runs-on: ubuntu-latest
    needs: [create-github-release]

    steps:
    - name: Post to Discussions
      run: |
        echo "New release announced!"
        # TODO: Add automated discussion post
        # gh api repos/${{ github.repository }}/discussions ...

    - name: Tweet (if configured)
      run: |
        echo "Tweet about release!"
        # TODO: Add Twitter API integration if desired
      continue-on-error: true
